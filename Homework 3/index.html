<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fatma KÄ±sa">
    <meta name="description" content="HomeWork3">
    <meta name="generator" content="OpenInputTypes">
    <meta name="keywords" content="HTML, CSS, Inputs, Input Types, Meta Tags">
    <link rel="stylesheet" href="mystyle.css">
    <title>Input Types</title>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <h3>Hidden Input</h3>
        <form>
            <label for="title">Post title:</label>
            <input type="text" id="title" name="title"/><br>
            <label for="content">Post content:</label>
            <textarea id="content" name="content" cols="30" rows="2"></textarea>
            <button type="submit">Update post</button>
            <input type="hidden" id="postId" name="postId" value="34657" />
        </form>
    </div>
    <div class="grid-item">
        <h3>Tel Input</h3>
        <form>
            <label for="phone">enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </form>
    </div>
    <div class="grid-item">
        <h3>Email Input</h3>
        <form>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
        </form>
    </div>
    <div class="grid-item">
        <h3>Number Input</h3>
        <form>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </form>
    </div>
    <div class="grid-item">
        <h3>Range Input</h3>
        <form>
            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
        </form>
    </div>
    <div class="grid-item">
        <h3>Search Input</h3>
        <form>
            <label for="gsearch">Search on Google:</label>
            <input type="search" id="gsearch" name="gsearch">
        </form>
    </div>
    <div class="grid-item">
        <h3>Image Input</h3>
        <form>
            <input type="image" src="imgs/pngwing.com.png" alt="Submit" width="48" height="48">
        </form>
    </div>
    <div class="grid-item">
        <h3>Week Input</h3>
        <form>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </form>
    </div>
    <div class="grid-item">
        <h3>URL Input</h3>
        <form>
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
        </form>
    </div>
    <div class="grid-item">
        <h3>Date-Time Local Input</h3>
        <form>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        </form>
    </div>
    <div class="grid-item">
        <h3>Month Input</h3>
        <form>
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
        </form>
    </div>
    <div class="grid-item">
        <h3>Time Input</h3>
        <form>
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
        </form>
    </div>
</div>








</body>
</html>
